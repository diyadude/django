{% extends "base.html" %}
{% load static %}

{% block title %}
    All Posts
{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
{% endblock css_files %}

{% block content %}
    <section id="all-posts">
        <h2>My Collocted posts</h2>

        <ul>
            {% for post in posts %}
                {% include "blog/partials/post.html" %}
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
